overwrite: true
schema: "http://localhost:3131/graphql"
documents: "./src/graphql/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true

hooks:
  afterAllFileWrite:
    - eslint --fix